<link href="../../css/inspinia/sweetalert/sweetalert.css" rel="stylesheet">
<div ng-init="init()" class="animated bounceInRight">
    <div class="headTitleTallerCita">
        <span class="title"> Administracion de Usuarios<span class="subtitle">Administrador</span></span>
    </div>
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row col-md-12">
                            <div class="col-md-3">
                                <label class="font-noraml">Call Center</label>
                                <select class="form-control" id="callCenter"  name="callCenter" ng-model="callCenter" ng-options="callCenter.idUsuario as callCenter.nombreCompleto for callCenter in callCenters"> >
                                    <option value="">Seleccione CallCenter</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="font-noraml">Zona</label>
                                <select class="form-control m-b"
                                id="zona" ng-model="zona" 
                                ng-options="zona.idZona as zona.descripcionZona for zona in zonas" 
                                ng-change="devuelveTars(zona)">
                                <option value="">Seleccione una Zona</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="font-noraml">Tar</label>
                            <select ng-disabled="zona == null" class="form-control m-b" id="tar" ng-model="tar" 
                            ng-options="tar.idTAR as tar.nombreTar for tar in tars">
                            <option value="">Seleccione una TAR</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <label class="font-noraml">Buscar</label>
                        <br>
                        <button id="btnBuscar" busy="Buscando.." type="button" tooltip="Buscar Usuario" class="btn btn-primary" ng-click="usuarioporTar()"><span class="glyphicon glyphicon-search"></span></button>
                    </div>
                </div>
                <br><br><br><br>
                <div class="row col-md-12">
                    <div class="col-md-10"></div>
                    <div class="col-md-2">
                        <button id="btnBuscar" busy="Buscando.." type="button" tooltip="Nueva Asignacion" class="btn btn-success" ng-click="asignaUsuario()"><span class=""></span>Nueva Asignacion</button>
                    </div>
                </div>
                <br><br><br><br><br><br>
                <div class="row col-md-12">
                    <div class="table-responsive" >                         
                        <table class="table table-striped table-bordered table-hover dataTableUsuarioTar" cg-busy="{promise:promise,message:message}">
                            <thead>
                                <tr>
                                    <th>Compa√±ia</th>
                                    <th>Usuario</th>
                                    <th>Zona</th>
                                    <th>TAR</th>
                                    <th>Numero TAR</th>
                                    <th>Domicilio</th>
                                    <th>Estado</th>
                                    <th>Accion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in users ">
                                    <td>ASE</td>
                                    <td>{{user.nombreCompleto}}</td>
                                    <td>{{user.zona}}</td>
                                    <td>{{user.TAR}}</td>
                                    <td>{{user.numTAR}}</td>
                                    <td>{{user.domicilio}}</td>
                                    <td>{{user.estado}}</td>
                                    <td>
                                        <button id="btnBuscar" busy="Buscando.." type="button" tooltip="Desvincular" class="btn btn-danger" ng-click="quitaUsuarioTar(user.idTAR,user.idUsuario)"><span class="glyphicon glyphicon-remove"></span></button>
                                    </td>   
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div class="modal inmodal" id="usuarioTarModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated flipInY">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Asignacion de TAR</h4>
            </div>
            <div class="modal-body">
            <div class="form-group">
                    <div class="row col-md-12">
                        <label class="font-noraml">Call Center</label>
                        <select class="form-control" id="callCenter"  name="callCenter" ng-model="callCenterModal" ng-options="callCenter.idUsuario as callCenter.nombreCompleto for callCenter in callCenters"> >
                            <option value="">Seleccione CallCenter</option></select>
                        </div>
                        <br><br><br><br>
                        <div class="row col-md-12">
                            <label class="font-noraml">Zona</label>
                            <select class="form-control m-b"
                            id="zona" ng-model="zonaModal" 
                            ng-options="zona.idZona as zona.descripcionZona for zona in zonas" 
                            ng-change="devuelveTar(zonaModal)">
                            <option value="">Seleccione una Zona</option>
                        </select>
                    </div>
                    <br><br><br><br>
                    <div class="row col-md-12">
                        <label class="font-noraml">Tar</label>
                        <select ng-disabled="zonaModal == null" class="form-control m-b" id="tar" ng-model="tarModal" 
                        ng-options="tar.idTAR as tar.nombreTar for tar in tars">
                        <option value="">Seleccione una TAR</option>
                    </select>
                </div>
                <br><br>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal">Salir</button>
            <button type="button" class="btn btn-primary" ng-click="asignarUsuarioTar()">Asignar Empleado Usuario</button>
        </div>
    </div>
</div>
</div>
