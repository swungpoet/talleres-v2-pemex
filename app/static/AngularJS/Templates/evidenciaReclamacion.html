<div ng-init="initEvidencia()" class="animated bounceInRight">
    <div class="row headTitleTallerCita">
        <div class="col-lg-10">
            <span class="title"> Evidencias <span class="subtitle"></span></span>
        </div>
        <div class="col-lg-2">
            <a href="/historialReclamacion" class="btn btn-success"><i class="fa fa-chevron-left"></i> Regresar </a>
        </div>
    </div>
    <div class="wrapper">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="col-lg-3">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <div class="file-manager">
                                        <h5>Mostrar:</h5>
                                        <a href="#" class="file-control active" ng-click="setValFiltro()">Todo</a>
                                        <a href="#" class="file-control" ng-click="setValFiltro(1)">Documentos</a>
                                        <a href="#" class="file-control" ng-click="setValFiltro(2)">Im√°genes</a>
                                        <a href="#" class="file-control" ng-click="setValFiltro(3)">Video</a> 
                                        <div class="hr-line-dashed"></div>
                                        <button class="btn btn-primary btn-block" ng-click="adjuntarEvidencia()">Adjuntar</button> 

                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9 animated fadeInRight">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="file-box" ng-repeat="slide in slides | filter: filtro">
                                        <div class="file">
                                            <a href="#">
                                                <span class="corner"></span>
                                                <div ng-if="slide.idTipoEvidencia == 1">
                                                    <div ng-if="slide.idTipoArchivo == 1" class="icon">
                                                        <a href="{{vIpServer}}/uploads/{{slide.carpeta}}/{{reclamacionUploadFile}}/{{slide.nombreArchivo}}" download="{{slide.nombreArchivo}}" target="_parent"><i class="fa fa-file"></i></a>
                                                    </div>
                                                    <div ng-if="slide.idTipoArchivo == 2" class="image">
                                                        <a href="{{vIpServer}}/uploads/{{slide.carpeta}}/{{reclamacionUploadFile}}/{{slide.nombreArchivo}}" download="{{slide.nombreArchivo}}" target="_parent">
                                                            <img src="{{vIpServer}}/uploads/{{slide.carpeta}}/{{reclamacionUploadFile}}/{{slide.nombreArchivo}}" alt="image" class="img-responsive"></a>
                                                    </div>
                                                    <div ng-if="slide.idTipoArchivo == 3" class="icon">
                                                        <a href="{{vIpServer}}/uploads/{{slide.carpeta}}/{{reclamacionUploadFile}}/{{slide.nombreArchivo}}" download="{{slide.nombreArchivo}}" target="_parent">
                                                            <i class="img-responsive fa fa-film"></i>
                                                        </a>
                                                    </div>
                                                    <div ng-if="slide.idTipoArchivo == 4" class="icon">
                                                        <a href="{{vIpServer}}/uploads/{{slide.carpeta}}/{{reclamacionUploadFile}}/{{slide.nombreArchivo}}" download="{{slide.nombreArchivo}}" target="_parent">
                                                            <i class="img-responsive fa fa-file-archive-o"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div ng-if="slide.idTipoEvidencia == 2">
                                                    <div ng-if="slide.idTipoArchivo == 1" class="icon">
                                                        <a href="{{vIpServer}}/uploads/files/{{slide.idTrabajo}}/{{slide.idCotizacion}}/documentos/{{slide.carpeta}}/{{slide.nombreArchivo}}" download="{{slide.nombreArchivo}}" target="_parent"><i class="fa fa-file"></i></a>
                                                    </div>
                                                    <div ng-if="slide.idTipoArchivo == 2" class="image">
                                                        <a href="{{vIpServer}}/uploads/files/{{slide.idTrabajo}}/{{slide.idCotizacion}}/multimedia/{{slide.nombreArchivo}}" download="{{slide.nombreArchivo}}" target="_parent">
                                                            <img src="{{vIpServer}}/uploads/files/{{slide.idTrabajo}}/{{slide.idCotizacion}}/multimedia/{{slide.nombreArchivo}}" alt="image" class="img-responsive"></a>
                                                    </div>
                                                    <div ng-if="slide.idTipoArchivo == 3" class="icon">
                                                        <a href="{{vIpServer}}/uploads/files/{{slide.idTrabajo}}/{{slide.idCotizacion}}/multimedia/{{slide.nombreArchivo}}" download="{{slide.nombreArchivo}}" target="_parent">
                                                            <i class="img-responsive fa fa-film"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="file-name">
                                                    {{slide.nombreArchivo}}
                                                    <br/>
                                                    <small>Agregado: {{slide.fecha | date:'dd-MM-yyyy HH:mm'}}</small>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="cotizacionDetalle" class="modal inmodal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content animated flipInY">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Carga de Evidencias</h4>
            </div>
            <div class="modal-body">
                <div class="table-responsive m-t">
                    <div class="dropzone" options="dzOptionsServicio" callbacks="dzCallbacks" methods="dzMethods" ng-dropzone></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="dzMethods.processQueue();">Adjuntar Evidencia</button>
                </div>
            </div>
        </div>
    </div>
